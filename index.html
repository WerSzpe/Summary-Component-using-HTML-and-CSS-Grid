<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="wrapper">
    
    <div class="result">
      <div class="resTitle">
        Your Result
      </div> 
      <div class="resNumber">
        <p>76</p>
        <p>of 100</p>
      </div>
    
      <div class="resType">Great</div> 
      <div class="resDescription">You scored higher than 65% of the people who have taken these tests.</div>
    </div>

    <div class="summary">
      <div class="summaryTitle">Summary</div>
    
      <div class="reaction">
        <img src="./assets/images/icon-reaction.svg" alt="icon reaction">
        <div class="title">Reaction</div> 
        <div class="points">80 <span class="of100">/ 100</span></div> 
      </div>
      
      <div class="memory">
        <img src="./assets/images/icon-memory.svg" alt="icon memory">
        <div class="title">Memory</div> 
        <div class="points">92 <span class="of100">/ 100</span></div>
      </div>
      
      <div class="verbal">
        <img src="./assets/images/icon-verbal.svg" alt="icon verbal">
        <div class="title">Verbal</div> 
        <div class="points">61 <span class="of100">/ 100</span></div>
      </div>
      
      <div class="visual">
        <img src="./assets/images/icon-visual.svg" alt="icon visual">
        <div class="title">Visual</div> 
        <div class="points">72 <span class="of100">/ 100</span></div> 
      </div>
      
      <button>Continue</button>
      
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/WerSzpe" target="_blank">Weronika</a>.
    </div>

  </div>
  
</body>
</html>
